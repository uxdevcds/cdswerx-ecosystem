name: üêõ Bug Report
description: Report a bug or issue with CDSWerx Plugin
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible to help us resolve the issue quickly.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened.
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Bug Severity
      options:
        - Low - Minor issue, workaround available
        - Medium - Moderate impact on functionality
        - High - Major functionality broken
        - Critical - Site breaking, no workaround
    validations:
      required: true

  - type: input
    id: plugin-version
    attributes:
      label: CDSWerx Plugin Version
      placeholder: "e.g., 1.0.3"
    validations:
      required: true

  - type: input
    id: wordpress-version
    attributes:
      label: WordPress Version
      placeholder: "e.g., 6.3"
    validations:
      required: true

  - type: input
    id: php-version
    attributes:
      label: PHP Version
      placeholder: "e.g., 8.1"
    validations:
      required: true

  - type: dropdown
    id: theme
    attributes:
      label: Active Theme
      options:
        - CDSWerx Theme
        - CDSWerx Child Theme
        - Hello Elementor
        - Other (specify in additional context)
    validations:
      required: true

  - type: checkboxes
    id: elementor
    attributes:
      label: Elementor
      options:
        - label: Elementor is active
        - label: Elementor Pro is active

  - type: textarea
    id: plugins
    attributes:
      label: Other Active Plugins
      description: List other plugins that might be relevant to this issue
      placeholder: |
        - Plugin Name (Version)
        - Another Plugin (Version)

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Any relevant error messages from debug.log or browser console
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here